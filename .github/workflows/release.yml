name: Create Release

on:
  push:
    tags:
      - 'v*' # Aciona quando uma tag que comeÃ§a com 'v' Ã© criada (ex: v1.0.0)

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # NecessÃ¡rio para gerar changelog baseado em commits

      - name: ğŸ·ï¸ Get tag name
        id: get_tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: ğŸ“ Generate changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          commitMode: true
          configuration: |
            {
              "categories": [
                {
                  "title": "## ğŸš€ Features",
                  "labels": ["feature", "enhancement"],
                  "commits_by_message": "^feat:"
                },
                {
                  "title": "## ğŸ› Fixes",
                  "labels": ["fix", "bug"],
                  "commits_by_message": "^fix:"
                },
                {
                  "title": "## ğŸ’… Refactors",
                  "labels": ["refactor"],
                  "commits_by_message": "^refactor:"
                },
                {
                  "title": "## ğŸ“¦ Dependencies",
                  "labels": ["dependencies"],
                  "commits_by_message": "^chore\\(deps\\):"
                }
              ],
              "template": "{{CHANGELOG}}",
              "pr_template": "- {{TITLE}} (#{{NUMBER}})",
              "commit_template": "- {{SUBJECT}}",
              "empty_template": "- No changes",
              "trim_values": true,
              "sort": "ASC"
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ‰ Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.get_tag.outputs.tag }}
          body: |
            ## What's Changed
            ${{ steps.changelog.outputs.changelog }}

            **Full Changelog**: https://github.com/${{ github.repository }}/commits/${{ steps.get_tag.outputs.tag }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}