name: Create Release

on:
  push:
    tags:
      - 'v*' # Aciona quando uma tag que começa com 'v' é criada (ex: v1.0.0)

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 📁 Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Necessário para gerar changelog baseado em commits

      - name: 🏷️ Get tag name
        id: get_tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: 📝 Generate changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: |
            {
              "categories": [
                {
                  "title": "## 🚀 Features",
                  "labels": ["feature", "enhancement"]
                },
                {
                  "title": "## 🐛 Fixes",
                  "labels": ["fix", "bug"]
                },
                {
                  "title": "## 💅 Refactors",
                  "labels": ["refactor"]
                },
                {
                  "title": "## 📦 Dependencies",
                  "labels": ["dependencies"]
                }
              ],
              "template": "#{{CHANGELOG}}\n\n**Full Changelog**: https://github.com/${{github.repository}}/compare/${{fromTag}}...${{toTag}}",
              "pr_template": "- ${{TITLE}} (#${{NUMBER}})",
              "empty_template": "- No changes"
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🎉 Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.get_tag.outputs.tag }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 