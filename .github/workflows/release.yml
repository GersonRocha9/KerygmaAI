name: Create Release

on:
  push:
    tags:
      - 'v*' # Aciona quando uma tag que comeÃ§a com 'v' Ã© criada (ex: v1.0.0)

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # NecessÃ¡rio para gerar changelog baseado em commits

      - name: ğŸ·ï¸ Get tag name
        id: get_tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: ğŸ“ Generate changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: |
            {
              "categories": [
                {
                  "title": "## ğŸš€ Features",
                  "labels": ["feature", "enhancement"]
                },
                {
                  "title": "## ğŸ› Fixes",
                  "labels": ["fix", "bug"]
                },
                {
                  "title": "## ğŸ’… Refactors",
                  "labels": ["refactor"]
                },
                {
                  "title": "## ğŸ“¦ Dependencies",
                  "labels": ["dependencies"]
                }
              ],
              "template": "#{{CHANGELOG}}\n\n**Full Changelog**: https://github.com/${{github.repository}}/compare/${{fromTag}}...${{toTag}}",
              "pr_template": "- ${{TITLE}} (#${{NUMBER}})",
              "empty_template": "- No changes"
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ‰ Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.get_tag.outputs.tag }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 