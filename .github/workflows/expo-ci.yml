name: Expo CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - name: 📁 Checkout code
        uses: actions/checkout@v3

      - name: 🏗️ Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧪 Run tests
        run: npm test -- --ci

      - name: 📊 Upload test coverage
        uses: codecov/codecov-action@v3
        with:
          directory: ./coverage/
          fail_ci_if_error: false

  build:
    name: EAS Build
    runs-on: ubuntu-latest
    needs: test
    # Only run build on pushes to main
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: 📁 Checkout code
        uses: actions/checkout@v3

      - name: 🏗️ Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      
      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔨 Build Android Preview
        run: npx eas build --platform android --profile preview --non-interactive

      - name: 🔨 Build iOS Preview
        run: npx eas build --platform ios --profile preview --non-interactive

  update:
    name: EAS Update
    runs-on: ubuntu-latest
    needs: test
    # Only run update on pushes to main
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: 📁 Checkout code
        uses: actions/checkout@v3

      - name: 🏗️ Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      
      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🚀 Publish update
        run: npx eas update --auto --non-interactive 